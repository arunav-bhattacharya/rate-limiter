# Oracle datasource
quarkus.datasource.db-kind=oracle
quarkus.datasource.username=${DB_USERNAME:rate_limiter}
quarkus.datasource.password=${DB_PASSWORD:rate_limiter}
quarkus.datasource.jdbc.url=${DB_URL:jdbc:oracle:thin:@localhost:1521/XEPDB1}
quarkus.datasource.jdbc.min-size=5
quarkus.datasource.jdbc.max-size=30
quarkus.datasource.jdbc.acquisition-timeout=5S

# Flyway
quarkus.flyway.migrate-at-start=true
quarkus.flyway.locations=db/migration

# Rate limiter
rate-limiter.default-config-name=default
rate-limiter.headroom-windows=100

# Temporal
temporal.service-address=${TEMPORAL_URL:localhost:7233}
temporal.namespace=${TEMPORAL_NAMESPACE:default}
temporal.task-queue=${TEMPORAL_TASK_QUEUE:payment-exec}

# Metrics (Micrometer / Prometheus)
quarkus.micrometer.export.prometheus.enabled=true

# Logging
quarkus.log.category."com.payments.ratelimiter".level=DEBUG
quarkus.log.category."org.jetbrains.exposed".level=INFO
